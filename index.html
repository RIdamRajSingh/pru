<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: slideIn 1.2s ease-in;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        #yesBtn {
            background: #e91e63;
            color: white;
        }
        #yesBtn:hover {
            background: #c2185b;
            transform: scale(1.1);
        }
        #noBtn {
            background: #757575;
            color: white;
        }
        #noBtn:hover {
            transform: translate(calc(100vw * var(--x)), calc(100vh * var(--y)));
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e91e63;
            transform: rotate(-45deg);
            animation: float 10s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e91e63;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        #appreciation {
            display: none;
            color: #e91e63;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(-45deg); opacity: 1; }
            100% { transform: translate(0, -100vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be Mine?</h1>
        <p>My heart beats for you, and I can't imagine a future without you. Will you make me the happiest person by saying yes?</p>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="appreciation">
            Yay! You've made my heart soar! You're amazing, and I'm so lucky to have you in my life! ðŸ’–
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const appreciation = document.getElementById('appreciation');
        const container = document.querySelector('.container');

        // Move "No" button randomly on hover
        noBtn.addEventListener('mouseover', () => {
            const maxX = 0.5;
            const maxY = 0.5;
            noBtn.style.setProperty('--x', (Math.random() * maxX * 2 - maxX).toFixed(2));
            noBtn.style.setProperty('--y', (Math.random() * maxY * 2 - maxY).toFixed(2));
        });

        // Show appreciation message on "Yes" click
        yesBtn.addEventListener('click', () => {
            appreciation.style.display = 'block';
            noBtn.style.display = 'none';
            createHearts();
        });

        // Create floating hearts
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 10000);
            }
        }
    </script>
</body>
</html>
